<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Линейный календарь</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar-header">
        <div class="calendar-navigation">
          <span class="prev-month">&larr; Предыдущий</span>
          <span class="next-month">Следующий &rarr;</span>
        </div>
        <div class="calendar-title">
          <h1 class="month-name"></h1>
          <b class="month-year"></b>
        </div>
      </div>

      <ul class="linear-calendar"></ul>
    </div>
    <script src="./js/⊗jsPrStLC.js"></script>
  </body>
</html>
